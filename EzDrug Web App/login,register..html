<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login , register</title>
        <link rel="stylesheet" href="css/login,register.css">
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
        <link href="css/all.min.css" rel="stylesheet">
      </head>
      <body>

        <div class="wrapper">
            <div class="title-text">
              <div class="title login">Login Form</div>
              <div class="title signup">Signup Form</div>
            </div>
            <div class="form-container">
              <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
              </div>
              <div class="form-inner">
                <form action="#" class="login">
                  <div class="field">
                    <input id="email-s" type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                    <input id="password-s" type="password" placeholder="Password" required>
                  </div>
                  <div class="pass-link"><a href="#">Forgot password?</a></div>
                  <div class="field btn">
                    <div class="btn-layer"></div>
                    <input id="Login" type="submit" value="Login">
                  </div>
                  <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                </form>
                <form action="#" class="signup">
                  <div class="field">
                    <input id="userName" type="text" placeholder="User name" required>
                  </div>
                  <div class="field">
                    <input id="email" type="email" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                    <input id="password" type="password" placeholder="Password" required>
                  </div>
                  <div class="field btn">
                    <div class="btn-layer"></div>
                    <input id="signUp" type="submit" value="Signup">
                  </div>
                </form>
              </div>
            </div>
          </div>
      

        <script src="js/login,register.js"></script>

      </body>
</html>
